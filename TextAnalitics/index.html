<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Text Analytics</title>
  </head>
  <body>
    <header>
      <h1 class="first-heading">
        Text
        <span class="first-heading--special">Analytics</span>
      </h1>
    </header>
    <main class="word-analitic container">
      <textarea
        placeholder="Enter your text..."
        class="word-analitic__input"
        name="text"
        id="text"
        cols="30"
        rows="10"
      ></textarea>

      <section class="stats">
        <div class="stat">
          <p class="stat__value stat__value--words">0</p>
          <p class="second-heading">words</p>
        </div>
        <div class="stat">
          <p class="stat__value stat__value--characters">0</p>
          <p class="second-heading">characters</p>
        </div>
        <div class="stat">
          <p class="stat__value stat__value--palindromes">0</p>
          <p class="second-heading">palindromes</p>
        </div>
        <div class="stat">
          <p class="stat__value stat__value--sentences">0</p>
          <p class="second-heading">sentences</p>
        </div>

        <div class="stat">
          <p class="stat__value stat__value--most-repeted">-</p>
          <p class="second-heading">most repeted word</p>
        </div>

        <div class="stat">
          <p class="stat__value stat__value--longest">-</p>
          <p class="second-heading">longest word</p>
        </div>
      </section>
    </main>

    <footer class="footer">
      <small class="copy"
        >&copy; Copyright by Gaston Castro. All rigths reserved</small
      >

      <small class="data"
        >Check the repo
        <a href="https://github.com/gastonioter/vanilla-js">here</a></small
      >
    </footer>
  </body>
</html>
